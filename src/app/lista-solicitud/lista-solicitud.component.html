<div class="container mt-4">
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/mascota']">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/clientes']">Clientes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-sm-12">
            <form class="form-inline">
                <fieldset class="form-group col-sm-11"></fieldset>
                <fieldset class="form-group col-sm-1">
                    <a class="btn btn-primary" [routerLink]="['/solicitudes/agregar']">Nueva Solicitud</a>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Lista de Solicitudes</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha de Solicitud</th>
                        <th>Estado</th>
                        <th>Cliente</th>
                        <th>Mascota</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let solicitud of solicitudes">
                        <td>{{ solicitud.id }}</td>
                        <td>{{ solicitud.fecha_solicitud | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ solicitud.estado }}</td>
                        <td>{{ solicitud.clienteNombre }}</td> <!-- Mostrar nombre del cliente -->
                        <td>{{ solicitud.mascotaNombre }}</td> <!-- Mostrar nombre de la mascota -->
                        <td>
                            <a class="btn btn-info btn-sm" [routerLink]="['/solicitudes/editar', solicitud.id]">Editar</a>
                            <a class="btn btn-danger btn-sm" (click)="borrarSolicitud(solicitud.id)">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
