<div class="container mt-4">
  <h2>{{ cliente.id ? 'Editar Cliente' : 'Nuevo Cliente' }}</h2>
  <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="cliente.email" name="email" required>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Guardar Cliente</button>
      <a class="btn btn-secondary" [routerLink]="['/clientes']">Cancelar</a>
    </div>
  </form>
</div>
